<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <link th:href="@{/layui/css/view.css}" rel="stylesheet" />
    <script th:src="@{/layui/layui.all.js}"></script>
    <script th:src="@{/jquery/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/jquery/jquery-form.js}"></script>
    <title></title>
</head>
<body class="layui-view-body">
	<div class="layui-row">
    	<div class="layui-card">
        	<form class="layui-form layui-card-body layui-form-pane" method="post" th:action="@{/user/save}">
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" disabled id="state" value="请选择文件" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label"><i>*</i>JAR名称</label>
					<button type="button" class="layui-btn layui-btn-primary" id="test4"><i class="layui-icon"></i>只允许JAR文件</button>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">版本</label>
					<div class="layui-input-inline">
						<input type="tel" name="version"  id="version" value="1.0"  autocomplete="off" class="layui-input">
					</div>
					<button type="button"  class="layui-btn" id="test9">开始制作</button>
				</div>
			</form>
		</div>
	</div>
</body>
<script>
var form = layui.form;
var layer = layui.layer;

layui.use('upload', function(){
    var $ = layui.jquery
        ,upload = layui.upload;
//普通图片上传
var uploadInst = upload.render({
    elem: '#test4'
    ,url: '[[@{/}]]deploy/upload' //改成您自己的上传接口
    ,accept: 'file' //普通文件
    ,auto: false
    ,bindAction: '#test9'
    ,exts: 'jar' //只允许上传压缩文件
	,data:{
        version: function(){
            return $('#version').val();
        }
	}
    ,before: function(obj){
        $('#test9').addClass("layui-btn-disabled").attr("disabled",true);
        $('#state').val("制作镜像中"); //图片链接（base64）
       console.log("vv",$("#version").val())
    }
    ,done: function(res){
        console.log("1111",res)
        if(res.code == 200){
            $('#test9').removeClass("layui-btn-disabled").attr("disabled",false);
            $('#state').val("制作完成"); //图片链接（base64）
            return layer.msg('制作成功');
        }else{
            $('#test9').removeClass("layui-btn-disabled").attr("disabled",false);
            $('#state').val("制作失败"); //图片链接（base64）
            return layer.msg('制作失败');
        }
    }

  });
});




// 错误处理
function errorHandle(data) {
	if (data.status == 404) {
		layer.msg("请求资源不存在", {icon: 2});
	} else {
		layer.msg("服务端异常", {icon: 2});
	}
	return;
}
</script>
</html>
