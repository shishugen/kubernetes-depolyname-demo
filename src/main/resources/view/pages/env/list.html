<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <link th:href="@{/layui/css/view.css}" rel="stylesheet" />
    <script th:src="@{/layui/layui.all.js}"></script>
    <script th:src="@{/jquery/jquery-2.1.4.min.js}"></script>
    <title></title>
</head>
<body class="layui-view-body">
	<div class="layui-content">
	    <div class="layui-row">
			<div class="layui-card">

                <!--  环境 -->

                    <div class="layui-content">
                        <div class="layui-row">
                            <div class="">
                                命名空间 ：
                                <div class="layui-inline mr10">
                                    <input class="layui-input" name="namespace2"  autocomplete="off">
                                </div>
                                <button class="layui-btn" id="reloadName" data-type="reload">查询</button>
                                <button class="layui-btn layui-btn-normal" data-type="add">部署环境</button>
                                <table class="layui-hide" id="harborDataTable2" lay-filter="config"></table>
                                <script type="text/html" id="operation2">
                                    <a class="layui-btn layui-btn-xs" lay-event="open">打开</a>
                                    <a class="layui-btn layui-btn-xs" lay-event="logs">日志</a>
                                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                                </script>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
<script>
var element = layui.element;
var table = layui.table;
var layer = layui.layer;

table.render({
    id: 'harborTable2'
    ,elem: '#harborDataTable2'
    ,url: '[[@{/pod/listEnvData}]]'
    ,cols: [
        [
            {field:'hostIp', title: '容器宿主机IP'}
            ,{field:'ports', title: '端口'}
            ,{field:'podName', title: '容器名称', align: 'center'}
            ,{field:'namespace', title: '命名空间', align: 'center'}
            ,{field:'podStatus', title: '容器状态', align: 'center'}
            ,{field:'date', title: '部署时间', align: 'center'}
            ,{title:'操作', align: 'center', toolbar: '#operation2', width:250}
        ]
    ]
    ,response: {
        statusCode: 200
    }
    ,parseData: function(res){
        console.log(res)
        return {
            "code": res.code
            ,"msg": res.msg
            ,"count": res.data.total
            ,"data": res.data.records
        };
    },


});


//监听行工具事件
table.on('tool(config)', function(obj) {
    var row = obj.data;
    if (obj.event === 'del') {
        layer.confirm("确认  "+row.podName+"  删除吗？", {icon: 3, title: '提示'}, function (index) {
            layer.close(index);
            $.ajax({
                url: "[[@{/}]]pod/delete",
                data: {"namespace": row.namespace, 'podName': row.podName},
                type: "post",
                dataType: "json",
                error: function (data) {
                    errorHandle(data);
                },
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        $("#reloadName").click();
                        layer.msg('删除成功');
                    }
                }
            });
        });
    }if(obj.event === "open") {
        var list = obj.data.ports.split(",");
        for (var i = 0; i < list.length; i++) {
            if (obj.data.podName == "env-nacos") {
                window.open("http://" + obj.data.hostIp + ":" + list[i].split(":")[1] + "/nacos");
            } else {
                window.open("http://" + obj.data.hostIp + ":" + list[i].split(":")[1]);
            }
        }
    }  else if(obj.event ==='logs') {
        console.log(obj.data.namespace)
        window.open('[[@{/}]]pod/logs?namespace=' + obj.data.namespace + '&podName=' + obj.data.podName)
    }
})

active = {
	add: function() {
		layer.open({
    		type: 2,
    		area: ['80%', '80%'],
    		title: '新增',
    		content: '[[@{/}]]env/add'
    	});
	},
    reload: function() {
        table.reload('harborTable2', {
            where: {
                namespace : $("input[name='namespace2']").val()
            }
        }, 'data');
    },
	reset: function() {
		$(".layui-input").val("");
	}
};

// 按钮事件
$('.layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
});





//错误处理
function errorHandle(data) {
	if (data.status == 404) {
		layer.msg("请求资源不存在", {icon: 2});
	} else {
		layer.msg("服务端异常", {icon: 2});
	}
	return;
}
</script>
</html>
